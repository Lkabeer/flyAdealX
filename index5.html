    body::before {
      content: none;
    }

    body::after {
      content: none;
    }

    /* ── MAIN LAYOUT ── */
    #app {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 10vh;
      padding-top: 30vh;
      overflow: hidden;
    }

    /* day badge removed */

    /* ── HEADER ── */
    #page-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 42px 28px;
      /* background: linear-gradient(180deg, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0) 100%); */
      pointer-events: none;
    }

    #page-header .logo-left {
      height: 52px;
      width: auto;
      object-fit: contain;
      filter: brightness(0) invert(1) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
    }

    #page-header .logo-right {
      height: 56px;
      width: auto;
      object-fit: contain;
      /* filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4)); */
      filter: brightness(0) invert(1) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));

    }

    #page-header .logo-right svg {
      height: 100%;
      width: auto;
    }

    /* ── WHEEL AREA ── */
    #wheel-area {
      position: relative;
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    #wheel-container {
      position: relative;
      width: min(72vw, 72vh);
      height: min(72vw, 72vh);
      cursor: grab;
    }

    #wheel-container:active {
      cursor: grabbing;
    }

    /* Glow ring */
    #wheel-glow {
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      box-shadow: 0 0 24px rgba(212, 172, 110, 0.3);
      pointer-events: none;
      transition: box-shadow 0.3s;
    }

    #wheel-glow.spinning {
      animation: glowPulse 0.55s ease-in-out infinite;
    }

    #wheel-glow.spinning.easing-out {
      animation: glowFade 1.2s ease-out forwards;
    }

    @keyframes glowPulse {

      0%,
      100% {
        box-shadow: 0 0 28px rgba(212, 172, 110, 0.4), 0 0 70px rgba(212, 172, 110, 0.18);
      }

      50% {
        box-shadow: 0 0 90px rgba(212, 172, 110, 1.0), 0 0 160px rgba(212, 172, 110, 0.55), 0 0 220px rgba(212, 172, 110, 0.22);
      }
    }

    @keyframes glowFade {
      0% {
        box-shadow: 0 0 60px rgba(212, 172, 110, 0.7), 0 0 120px rgba(212, 172, 110, 0.3);
      }

      100% {
        box-shadow: 0 0 20px rgba(212, 172, 110, 0.2);
      }
    }

    /* Canvas */
    #wheel-canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    /* ── TICKER ── */
    #ticker {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
      transform-origin: 50% 100%;
      /* CSS vars set dynamically by JS based on spin speed */
      --jitter-height: -20px;
      --ticker-scale: 1.3;
      --jitter-dur: 140ms;
    }

    #ticker.jitter {
      animation: tickerJitter var(--jitter-dur) cubic-bezier(0.22, 1.6, 0.36, 1) forwards;
    }

    #ticker.pulse #ticker-svg {
      animation: tickerPulse var(--jitter-dur) ease-out forwards;
    }

    @keyframes tickerJitter {
      0% {
        transform: translateX(-50%) translateY(0px) rotate(0deg);
      }

      28% {
        transform: translateX(-50%) translateY(var(--jitter-height)) rotate(-5deg);
      }

      55% {
        transform: translateX(-50%) translateY(calc(var(--jitter-height) * 0.35)) rotate(3deg);
      }

      78% {
        transform: translateX(-50%) translateY(calc(var(--jitter-height) * 0.12)) rotate(-1.5deg);
      }

      100% {
        transform: translateX(-50%) translateY(0px) rotate(0deg);
      }
    }

    @keyframes tickerPulse {
      0% {
        transform: scale(1);
      }

      30% {
        transform: scale(var(--ticker-scale));
      }

      65% {
        transform: scale(calc(1 + (var(--ticker-scale) - 1) * 0.25));
      }

      100% {
        transform: scale(1);
      }
    }

    /* ── SWIPE HINT ── */
    #swipe-hint {
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      animation: floatHint 2.2s ease-in-out infinite;
    }

    #swipe-hint span {
      font-family: 'Tajawal', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: rgba(58, 32, 16, 0.65);
      text-shadow: 0 1px 4px rgba(255, 255, 255, 0.3);
    }

    @keyframes floatHint {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    /* ── IDLE OVERLAY ── */
    #idle-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 80px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #idle-overlay.visible {
      opacity: 1;
    }

    .idle-hand-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      animation: idleWave 1.8s ease-in-out infinite;
    }

    @keyframes idleWave {

      0%,
      100% {
        transform: translateX(-50px) rotate(-18deg);
      }

      50% {
        transform: translateX(50px) rotate(18deg);
      }
    }

    .idle-label {
      background: rgba(0, 0, 0, 0.62);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 12px 32px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .idle-label .ar {
      font-family: 'Tajawal', sans-serif;
      font-size: 24px;
      font-weight: 800;
      color: #fff;
      direction: rtl;
    }

    .idle-label .en {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      color: rgba(255, 255, 255, 0.85);
    }

    /* ── WIN OVERLAY ── */
    #win-overlay {
      position: fixed;
      inset: 0;
      z-index: 60;
      background: rgba(0, 0, 0, 0);
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.4s ease;
    }

    #win-overlay.active {
      background: rgba(0, 0, 0, 0.85);
      pointer-events: all;
    }

    #win-card {
      background: linear-gradient(145deg, var(--brown) 0%, var(--brown-dark) 100%);
      border: 3px solid var(--gold);
      border-radius: 28px;
      padding: 44px 48px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 32px 80px rgba(0, 0, 0, 0.6);
      transform: scale(0.2) translateY(120px);
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    #win-overlay.active #win-card {
      transform: scale(1) translateY(0);
      opacity: 1;
    }

    #win-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(212, 172, 110, 0.15), transparent 60%);
      pointer-events: none;
    }

    .win-emoji {
      font-size: 72px;
      line-height: 1;
      margin-bottom: 10px;
      display: block;
    }

    .win-title-ar {
      font-family: 'Tajawal', sans-serif;
      font-size: 46px;
      font-weight: 900;
      color: var(--gold);
      direction: rtl;
      margin: 0;
      text-shadow: 0 2px 20px rgba(212, 172, 110, 0.4);
    }

    .win-title-en {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      letter-spacing: 2px;
      color: #fff;
      margin: 4px 0 14px;
    }

    .win-prize-box {
      background: rgba(212, 172, 110, 0.15);
      border: 1.5px solid rgba(212, 172, 110, 0.5);
      border-radius: 16px;
      padding: 14px 22px;
      margin: 0 0 18px;
    }

    .win-prize-ar {
      font-family: 'Tajawal', sans-serif;
      font-size: 28px;
      font-weight: 900;
      color: var(--gold);
      direction: rtl;
    }

    .win-prize-en {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.85);
      margin-top: 2px;
    }

    .win-sub {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 20px;
    }

    /* Try Again variant */
    .tryagain .win-title-ar {
      color: rgba(255, 255, 255, 0.9);
      font-size: 36px;
    }

    .tryagain .win-emoji {
      font-size: 60px;
    }

    /* Countdown bar */
    #countdown-bar {
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 4px;
    }

    #countdown-fill {
      height: 100%;
      background: var(--gold);
      border-radius: 3px;
      transform-origin: left;
      transition: none;
    }

    .win-reset-txt {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      margin-top: 5px;
    }

    /* ── CONFETTI ── */
    #confetti-canvas {
      position: fixed;
      inset: 0;
      z-index: 58;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    /* ── ADMIN OVERLAY ── */
    #admin-overlay {
      position: fixed;
      inset: 0;
      z-index: 80;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #admin-overlay.open {
      display: flex;
    }

    #admin-panel {
      background: #0E0604;
      border: 2px solid var(--gold);
      border-radius: 24px;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 24px 80px rgba(0, 0, 0, 0.8);
      animation: adminSlideUp 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes adminSlideUp {
      from {
        transform: translateY(80px) scale(0.9);
        opacity: 0;
      }

      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    #admin-panel h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 26px;
      letter-spacing: 2px;
      color: var(--gold);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #admin-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 26px;
      cursor: pointer;
      line-height: 1;
      transition: color 0.2s;
    }

    #admin-close:hover {
      color: #fff;
    }

    /* Password screen */
    #admin-login {
      text-align: center;
    }

    #admin-login p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
      margin-bottom: 16px;
    }

    #pw-input {
      width: 100%;
      padding: 16px;
      background: #1A0A04;
      border: 1.5px solid rgba(212, 172, 110, 0.3);
      border-radius: 12px;
      color: #fff;
      font-size: 32px;
      text-align: center;
      letter-spacing: 12px;
      outline: none;
      transition: border-color 0.2s;
      font-family: monospace;
    }

    #pw-input:focus {
      border-color: var(--gold);
    }

    #pw-input.error {
      border-color: #E74C3C;
    }

    #pw-error {
      color: #E74C3C;
      font-size: 13px;
      margin-top: 8px;
      height: 18px;
    }

    #login-btn {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      background: var(--brown);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #login-btn:active {
      transform: scale(0.97);
    }

    #login-btn:hover {
      background: #7A5040;
    }

    /* Dashboard */
    #admin-dash {
      display: none;
    }

    #admin-dash.visible {
      display: block;
    }

    .admin-section {
      margin-bottom: 22px;
    }

    .admin-label {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.45);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .day-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .day-btn {
      padding: 10px 0;
      background: #1A0A04;
      border: 1px solid rgba(212, 172, 110, 0.25);
      border-radius: 10px;
      color: var(--gold);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .day-btn.active {
      background: var(--gold);
      color: var(--brown-dark);
      border-color: var(--gold);
    }

    .day-btn:hover:not(.active) {
      border-color: var(--gold);
    }

    .stock-item {
      margin-bottom: 14px;
    }

    .stock-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 5px;
    }

    .stock-name {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.75);
      font-family: 'Tajawal', sans-serif;
    }

    .stock-count {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
      color: var(--gold);
    }

    .stock-count.empty {
      color: #E74C3C;
    }

    .stock-bar-bg {
      height: 8px;
      background: #2A1008;
      border-radius: 4px;
      overflow: hidden;
    }

    .stock-bar-fill {
      height: 100%;
      border-radius: 4px;
      background: var(--gold);
      transition: width 0.5s ease;
    }

    .stock-bar-fill.empty {
      background: #E74C3C;
    }

    #reset-stock-btn {
      width: 100%;
      padding: 14px;
      background: #4A0808;
      border: 1px solid rgba(231, 76, 60, 0.3);
      border-radius: 12px;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }

    #reset-stock-btn:hover {
      background: #6A1010;
    }

    /* ── EDITABLE STOCK & WEIGHT CONTROLS ── */
    .stock-edit-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
      gap: 8px;
    }
    .stock-name { flex: 1; }
    .qty-control {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .qty-btn {
      width: 28px;
      height: 28px;
      background: #2A1008;
      border: 1px solid rgba(212,172,110,0.35);
      border-radius: 7px;
      color: var(--gold);
      font-size: 18px;
      font-family: 'Bebas Neue', sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .qty-btn:hover { background: #3A1A10; }
    .qty-btn:active { transform: scale(0.93); }
    .qty-input {
      width: 52px;
      padding: 4px 6px;
      background: #1A0A04;
      border: 1.5px solid rgba(212,172,110,0.3);
      border-radius: 8px;
      color: var(--gold);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 17px;
      text-align: center;
      outline: none;
      letter-spacing: 1px;
    }
    .qty-input:focus { border-color: var(--gold); }
    .chance-label {
      font-size: 11px;
      color: rgba(255,255,255,0.35);
      text-align: right;
      margin-bottom: 10px;
      margin-top: -4px;
    }
    /* ── TRIPLE-TAP ZONE ── */
    #triple-tap-zone {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 80px;
      height: 80px;
      z-index: 75;
      cursor: default;
    }

    /* ── SCROLLBAR STYLE ── */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--brown);
      border-radius: 2px;
    }
  </style>
</head>

  <!-- ══════════════ JAVASCRIPT ══════════════ -->
  <script>
    'use strict';

    /* ─── CONSTANTS ─────────────────────────────────────────────────────────── */
    const SEGMENTS = [
      { id: 'teddy', ar: 'دبدوب', en: 'Teddy Bear', color: '#5C4033', stockKey: 'teddy', weight: 100 },
      { id: 'bl1', ar: 'حظاً أوفر', en: 'Better Luck', color: '#7A748A', stockKey: null, weight: 50 },
      { id: 'v500', ar: 'قسيمة 500 ﷼', en: '500 SAR Voucher', color: '#5C4033', stockKey: 'v500', weight: 0 },
      { id: 'keychain1', ar: 'ميدالية مفاتيح', en: 'Keychain', color: '#7A748A', stockKey: 'keychain', weight: 50 },
      { id: 'aircraft', ar: 'نموذج طائرة', en: 'Aircraft Module', color: '#5C4033', stockKey: 'aircraft', weight: 100 },
      { id: 'bl2', ar: 'حظاً أوفر', en: 'Better Luck', color: '#7A748A', stockKey: null, weight: 50 },
      { id: 'v200', ar: 'قسيمة 200 ﷼', en: '200 SAR Voucher', color: '#5C4033', stockKey: 'v200', weight: 0 },
      { id: 'keychain2', ar: 'ميدالية مفاتيح', en: 'Keychain', color: '#7A748A', stockKey: 'keychain', weight: 50 },
    ];
    const N = SEGMENTS.length;
    const SEG_RAD = (Math.PI * 2) / N;
    const SEG_DEG = 360 / N;
    // Draw offset: segment 0's leading edge in radians.
    // Segment i CENTER in draw-space = DRAW_OFFSET + i*SEG_RAD + SEG_RAD/2
    // At wheelRot=0, seg 0 center = -PI/2 = top of wheel.
    const DRAW_OFFSET = -Math.PI / 2 - SEG_RAD / 2;
    const COLORS = {
      brown: '#5C4033', brownDark: '#3A2010', purple: '#7A748A',
      gold: '#D4AC6E', goldLight: '#E8C87A', goldDark: '#A8842A',
      cream: '#C8B089', white: '#FFFFFF'
    };
    const INITIAL_STOCK = { v500: 0, v200: 0, teddy: 47, keychain: 47, aircraft: 47 };
    const STORAGE_KEY = 'flyadeal_kiosk_v1';

    /* ─── STATE ──────────────────────────────────────────────────────────────── */
    let stock = loadStock() || { ...INITIAL_STOCK };
    // FORCE RESET: Clear any saved data and start fresh at Day 1
    localStorage.removeItem('flyadeal_kiosk_v1');
    let day = 1;
    let wheelRot = 0;        // current rotation in degrees
    let isSpinning = false;
    let lastTickSeg = -1;
    let idleTimer = null;
    let winTimeout = null;
    let confettiAnim = null;
    let confettiParticles = [];
    let consecutiveBL = 0;  // how many Better Luck results in a row; capped at 2 then forced prize
    let lastVoucherTime = loadLastVoucherTime() || 0; // ms timestamp of last 200/500 SAR win

    /* ─── ELEMENTS ───────────────────────────────────────────────────────────── */
    const canvas = document.getElementById('wheel-canvas');
    const ctx = canvas.getContext('2d');
    const wheelGlow = document.getElementById('wheel-glow');
    const ticker = document.getElementById('ticker');
    const tickerSVG = document.getElementById('ticker-svg');
    const swipeHint = document.getElementById('swipe-hint');
    const idleOverlay = document.getElementById('idle-overlay');
    const winOverlay = document.getElementById('win-overlay');
    const winCard = document.getElementById('win-card');
    const confCanvas = document.getElementById('confetti-canvas');
    const confCtx = confCanvas.getContext('2d');
    const adminOverlay = document.getElementById('admin-overlay');
    const tripleTapZone = document.getElementById('triple-tap-zone');
    const dayDisplay = document.getElementById('day-display');
    const pwInput = document.getElementById('pw-input');
    const pwError = document.getElementById('pw-error');
    const adminLogin = document.getElementById('admin-login');
    const adminDash = document.getElementById('admin-dash');
    const stockList = document.getElementById('stock-list');

    /* ─── PERSISTENCE ────────────────────────────────────────────────────────── */
    function loadStock() {
      try { const s = JSON.parse(localStorage.getItem(STORAGE_KEY)); return s?.stock || null; } catch { return null; }
    }
    function loadDay() {
      try { const s = JSON.parse(localStorage.getItem(STORAGE_KEY)); return s?.day || null; } catch { return null; }
    }
    function loadLastVoucherTime() {
      try { const s = JSON.parse(localStorage.getItem(STORAGE_KEY)); return s?.lastVoucherTime || 0; } catch { return 0; }
    }
    function persist() {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify({ stock, day, lastVoucherTime })); } catch { }
    }

    /* ─── CANVAS SETUP ───────────────────────────────────────────────────────── */
    function resizeCanvas() {
      const size = canvas.parentElement.clientWidth;
      canvas.width = size * window.devicePixelRatio;
      canvas.height = size * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      confCanvas.width = window.innerWidth * window.devicePixelRatio;
      confCanvas.height = window.innerHeight * window.devicePixelRatio;
      confCtx.scale(window.devicePixelRatio, window.devicePixelRatio);
      drawWheel();
    }
    window.addEventListener('resize', resizeCanvas);

    /* ─── DRAW WHEEL ─────────────────────────────────────────────────────────── */
    function drawWheel() {
      const size = canvas.width / window.devicePixelRatio;
      const cx = size / 2;
      const cy = size / 2;
      const R = cx - 10;
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.translate(cx, cy);
      // Segments are drawn starting at angle 0 (right / 3 o'clock).
      // We apply wheelRot directly — no extra -90 offset here.
      ctx.rotate(wheelRot * Math.PI / 180);

      /* ── OUTER RING ── */
      // Deep shadow ring
      ctx.beginPath(); ctx.arc(0, 0, R + 10, 0, Math.PI * 2);
      ctx.fillStyle = '#6B4518';
      const shadowGrad = ctx.createRadialGradient(0, 0, R - 5, 0, 0, R + 12);
      shadowGrad.addColorStop(0, '#8B6030'); shadowGrad.addColorStop(1, '#4A2808');
      ctx.fillStyle = shadowGrad; ctx.fill();

      // Gold rim
      const rimGrad = ctx.createLinearGradient(-R, -R, R, R);
      rimGrad.addColorStop(0, COLORS.goldLight);
      rimGrad.addColorStop(0.5, COLORS.gold);
      rimGrad.addColorStop(1, COLORS.goldDark);
      ctx.beginPath(); ctx.arc(0, 0, R + 5, 0, Math.PI * 2);
      ctx.fillStyle = rimGrad; ctx.fill();

      // Dark inner border
      ctx.beginPath(); ctx.arc(0, 0, R + 1, 0, Math.PI * 2);
      ctx.fillStyle = COLORS.brownDark; ctx.fill();

      /* ── SEGMENTS ── */
      // DRAW_OFFSET places segment 0's leading edge at top so its CENTER = -PI/2 (12 o'clock).
      const OFFSET = DRAW_OFFSET;
      for (let i = 0; i < N; i++) {
        const seg = SEGMENTS[i];
        const a1 = OFFSET + i * SEG_RAD;
        const a2 = OFFSET + (i + 1) * SEG_RAD;
        const mid = (a1 + a2) / 2;

        // Slice fill with subtle gradient
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, R, a1, a2);
        ctx.closePath();

        const sliceGrad = ctx.createRadialGradient(0, 0, 0, 0, 0, R);
        sliceGrad.addColorStop(0, lighten(seg.color, 18));
        sliceGrad.addColorStop(1, seg.color);
        ctx.fillStyle = sliceGrad;
        ctx.fill();

        // Segment border
        ctx.strokeStyle = COLORS.gold;
        ctx.lineWidth = 1.5;
        ctx.stroke();

        // Divider lines
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(R * Math.cos(DRAW_OFFSET + i * SEG_RAD), R * Math.sin(DRAW_OFFSET + i * SEG_RAD));
        ctx.strokeStyle = 'rgba(212,172,110,0.6)';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        /* ── ICON ── */
        ctx.save();
        ctx.rotate(mid + Math.PI / 2);
        const iconR = R * 0.36;
        ctx.translate(0, -iconR);
        ctx.shadowColor = 'rgba(0,0,0,0.5)';
        ctx.shadowBlur = 4;
        drawSegmentIcon(ctx, seg.id, R * 0.11);
        ctx.shadowBlur = 0;
        ctx.restore();

        /* ── TEXT ── */
        ctx.save();
        ctx.rotate(mid + Math.PI / 2);

        const textR = R * 0.72;
        ctx.translate(0, -textR);

        // Text glow
        ctx.shadowColor = 'rgba(0,0,0,0.7)';
        ctx.shadowBlur = 6;

        // Arabic label
        ctx.fillStyle = '#fff';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `bold 13px 'Tajawal', Arial, sans-serif`;
        ctx.fillText(seg.ar, 0, -9);

        // English label
        ctx.font = `bold 11px 'Bebas Neue', Arial, sans-serif`;
        ctx.letterSpacing = '0.5px';
        ctx.fillText(seg.en.toUpperCase(), 0, 9);

        ctx.shadowBlur = 0;
        ctx.restore();
      }

      /* ── RIM DECORATION DOTS ── */
      const dotCount = 36;
      for (let i = 0; i < dotCount; i++) {
        const a = DRAW_OFFSET + (i / dotCount) * Math.PI * 2;
        const dr = R + 3;
        ctx.beginPath();
        ctx.arc(dr * Math.cos(a), dr * Math.sin(a), 2.8, 0, Math.PI * 2);
        const dotBrightness = Math.sin(a * 3) * 0.1;
        ctx.fillStyle = dotBrightness > 0 ? COLORS.goldLight : COLORS.goldDark;
        ctx.fill();
      }

      /* ── CENTER HUB ── */
      drawCenterBear(ctx, R);

      ctx.restore();
    }

    function lighten(hex, amt) {
      const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
      const nr = Math.min(255, r + amt), ng = Math.min(255, g + amt), nb = Math.min(255, b + amt);
      return '#' + [nr, ng, nb].map(v => v.toString(16).padStart(2, '0')).join('');
    }

    /* ─── SEGMENT ICONS ─────────────────────────────────────────────────────── */
    function drawSegmentIcon(ctx, id, s) {
      // s = size/scale unit
      ctx.save();
      ctx.strokeStyle = 'rgba(255,255,255,0.9)';
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.lineWidth = s * 0.12;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      if (id === 'teddy') {
        // Teddy bear head
        ctx.beginPath(); ctx.arc(0, 0, s * 0.55, 0, Math.PI * 2); ctx.stroke();
        // Left ear
        ctx.beginPath(); ctx.arc(-s * 0.45, -s * 0.5, s * 0.22, 0, Math.PI * 2); ctx.stroke();
        ctx.beginPath(); ctx.arc(-s * 0.45, -s * 0.5, s * 0.12, 0, Math.PI * 2); ctx.fill();
        // Right ear
        ctx.beginPath(); ctx.arc(s * 0.45, -s * 0.5, s * 0.22, 0, Math.PI * 2); ctx.stroke();
        ctx.beginPath(); ctx.arc(s * 0.45, -s * 0.5, s * 0.12, 0, Math.PI * 2); ctx.fill();
        // Eyes
        ctx.beginPath(); ctx.arc(-s * 0.2, -s * 0.1, s * 0.08, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(s * 0.2, -s * 0.1, s * 0.08, 0, Math.PI * 2); ctx.fill();
        // Nose/muzzle
        ctx.beginPath(); ctx.arc(0, s * 0.18, s * 0.22, 0, Math.PI * 2); ctx.stroke();
        ctx.beginPath(); ctx.arc(0, s * 0.12, s * 0.07, 0, Math.PI * 2); ctx.fill();
        // Smile
        ctx.beginPath(); ctx.arc(0, s * 0.15, s * 0.12, 0.2, Math.PI - 0.2); ctx.stroke();

      } else if (id === 'bl1' || id === 'bl2') {
        // Four-leaf clover / luck symbol
        const sp = 4, r = s * 0.38;
        for (let i = 0; i < sp; i++) {
          const a = (i * Math.PI / 2) - Math.PI / 4;
          ctx.beginPath();
          ctx.arc(Math.cos(a) * r * 0.55, Math.sin(a) * r * 0.55, r * 0.55, 0, Math.PI * 2);
          ctx.globalAlpha = 0.5; ctx.fill();
          ctx.globalAlpha = 0.9; ctx.stroke();
        }
        // stem
        ctx.beginPath(); ctx.moveTo(0, r * 0.6); ctx.lineTo(0, r * 1.2); ctx.stroke();

      } else if (id === 'v500' || id === 'v200') {
        // Voucher / ticket shape
        const w = s * 1.2, h = s * 0.75;
        ctx.beginPath();
        ctx.roundRect(-w / 2, -h / 2, w, h, s * 0.12);
        ctx.stroke();
        // Dashed middle line
        ctx.setLineDash([s * 0.1, s * 0.1]);
        ctx.beginPath(); ctx.moveTo(-w / 2, 0); ctx.lineTo(w / 2, 0); ctx.stroke();
        ctx.setLineDash([]);
        // Amount text
        ctx.font = `bold ${s * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(id === 'v500' ? '500' : '200', 0, h * 0.32);

      } else if (id === 'keychain1' || id === 'keychain2') {
        // Key shape
        ctx.beginPath(); ctx.arc(-s * 0.3, 0, s * 0.38, 0, Math.PI * 2); ctx.stroke();
        ctx.beginPath(); ctx.arc(-s * 0.3, 0, s * 0.2, 0, Math.PI * 2); ctx.stroke();
        // Key shaft
        ctx.beginPath();
        ctx.moveTo(s * 0.08, 0);
        ctx.lineTo(s * 0.9, 0);
        ctx.stroke();
        // Key teeth
        ctx.beginPath();
        ctx.moveTo(s * 0.45, 0); ctx.lineTo(s * 0.45, s * 0.22);
        ctx.moveTo(s * 0.65, 0); ctx.lineTo(s * 0.65, s * 0.18);
        ctx.moveTo(s * 0.82, 0); ctx.lineTo(s * 0.82, s * 0.14);
        ctx.stroke();

      } else if (id === 'aircraft') {
        // Simple airplane silhouette
        ctx.scale(0.9, 0.9);
        ctx.beginPath();
        ctx.moveTo(-s * 0.9, 0); ctx.lineTo(s * 0.7, 0);
        ctx.lineTo(s * 0.9, -s * 0.08);
        ctx.quadraticCurveTo(s, 0, s * 0.9, s * 0.08);
        ctx.lineTo(s * 0.7, 0);
        ctx.stroke();
        // Wings
        ctx.beginPath();
        ctx.moveTo(-s * 0.1, 0); ctx.lineTo(-s * 0.4, -s * 0.65);
        ctx.lineTo(-s * 0.55, -s * 0.65); ctx.lineTo(-s * 0.25, 0);
        ctx.closePath(); ctx.stroke();
        // Tail
        ctx.beginPath();
        ctx.moveTo(-s * 0.65, 0); ctx.lineTo(-s * 0.8, -s * 0.35);
        ctx.lineTo(-s * 0.88, -s * 0.35); ctx.lineTo(-s * 0.72, 0);
        ctx.closePath(); ctx.stroke();
      }

      ctx.restore();
    }

    function drawCenterBear(ctx, R) {
      const hr = R * 0.23; // hub radius

      // Outer gold ring
      ctx.beginPath(); ctx.arc(0, 0, hr + 5, 0, Math.PI * 2);
      ctx.fillStyle = COLORS.brownDark; ctx.fill();
      ctx.strokeStyle = COLORS.gold; ctx.lineWidth = 3; ctx.stroke();

      // Inner dark circle bg
      ctx.beginPath(); ctx.arc(0, 0, hr + 1, 0, Math.PI * 2);
      const hubGrad = ctx.createRadialGradient(0, -hr * 0.2, 0, 0, 0, hr + 1);
      hubGrad.addColorStop(0, '#3A2010'); hubGrad.addColorStop(1, '#1E0A04');
      ctx.fillStyle = hubGrad; ctx.fill();

      // Draw flyadeal SVG logo centred in hub
      // Logo viewBox is 248x84 — scale to fit within circle (diameter = 2*hr)
      const maxW = hr * 1.7;
      const maxH = hr * 0.58;
      // keep aspect ratio 248:84
      const aspect = 248 / 84;
      let lw = maxW, lh = maxW / aspect;
      if (lh > maxH) { lh = maxH; lw = lh * aspect; }
      if (_hubImg.complete && _hubImg.naturalWidth > 0) {
        ctx.save();
        // clip to circle so logo doesn't bleed outside
        ctx.beginPath(); ctx.arc(0, 0, hr, 0, Math.PI * 2); ctx.clip();
        ctx.drawImage(_hubImg, -lw / 2, -lh / 2, lw, lh);
        ctx.restore();
      } else {
        // fallback: gold ring + dot while image loads
        _hubImg.onload = () => drawWheel();
      }

      // Centre axle dot
      ctx.beginPath(); ctx.arc(0, 0, 5, 0, Math.PI * 2);
      ctx.fillStyle = COLORS.gold; ctx.fill();
      ctx.beginPath(); ctx.arc(0, 0, 2.5, 0, Math.PI * 2);
      ctx.fillStyle = COLORS.brownDark; ctx.fill();
    }

    /* ─── SPIN LOGIC ──────────────────────────────────────────────────────────── */

    // DRAW CONVENTION (must match drawWheel exactly):
    // ctx.rotate(wheelRot * PI/180) is applied first.
    // Then segments are drawn with OFFSET = -PI/2 - SEG_RAD/2.
    // So segment i's CENTER in world-space (before wheelRot) =
    //   OFFSET_DEG + i*SEG_DEG + SEG_DEG/2
    // where OFFSET_DEG = (-90 - SEG_DEG/2) degrees.
    //
    // The pointer is at the TOP (world angle = -90° = 270°).
    // Segment i is under the pointer when:
    //   wheelRot + OFFSET_DEG + i*SEG_DEG + SEG_DEG/2  ≡  -90°  (mod 360)
    //   wheelRot  ≡  -90 - OFFSET_DEG - i*SEG_DEG - SEG_DEG/2  (mod 360)
    //
    // OFFSET_DEG = -90 - SEG_DEG/2
    //   => -90 - OFFSET_DEG = -90 - (-90 - SEG_DEG/2) = SEG_DEG/2
    //
    // So: wheelRot  ≡  SEG_DEG/2 - i*SEG_DEG - SEG_DEG/2  ≡  -i*SEG_DEG  (mod 360)
    // Target final rotation for segment i under pointer:
    //   finalRot = startRot + fullSpins*360 + advance
    //   where advance = (-i*SEG_DEG - startRot) mod 360  (clamped to >=10 to avoid no-op)

    const DRAW_OFFSET_DEG = -90 - SEG_DEG / 2;  // degrees version of DRAW_OFFSET (for reference)

    function segmentAtPointer() {
      // Returns the index of the segment currently under the top pointer.
      // From the equation above: wheelRot ≡ -i*SEG_DEG (mod 360)
      // => i*SEG_DEG ≡ -wheelRot (mod 360)
      // => i = floor( (-wheelRot mod 360) / SEG_DEG )
      const norm = ((-wheelRot % 360) + 360) % 360;
      return Math.floor(norm / SEG_DEG) % N;
    }

    const VOUCHER_COOLDOWN_MS = 30 * 60 * 1000; // 30 minutes in milliseconds

    function pickPrize() {
      // Build eligible pool — zero-weight and blocked segments are fully excluded
      const pool = SEGMENTS.filter(s => {
        if (s.weight <= 0) return false;                                            // weight 0 = never eligible
        if ((s.id === 'v200' || s.id === 'v500') && s.weight <= 0) return false;  // vouchers blocked when weight is 0
        if (s.stockKey && (stock[s.stockKey] ?? 0) <= 0) return false;             // out-of-stock blocked
        if (!s.stockKey && consecutiveBL >= 2) return false;                       // BL blocked after 2 in a row
        return true;
      });

      const total = pool.reduce((a, s) => a + s.weight, 0);

      if (total === 0 || pool.length === 0) {
        // Absolute fallback: first physical prize with stock, else first BL
        return SEGMENTS.find(s => s.stockKey && s.weight > 0 && (stock[s.stockKey] ?? 0) > 0)
          || SEGMENTS.find(s => !s.stockKey);
      }

      let r = Math.random() * total;
      for (const s of pool) {
        r -= s.weight;
        if (r <= 0) return s;
      }
      return pool[pool.length - 1];
    }

    function spin(velocity) {
      if (isSpinning) return;
      resetIdle();
      isSpinning = true;
      swipeHint.style.opacity = '0';
      wheelGlow.classList.add('spinning');

      const prize = pickPrize();
      const prizeIdx = SEGMENTS.findIndex(s => s.id === prize.id);

      // ── CONSTANT LINEAR DECELERATION — no ease-in, no ease-out ───────────────
      // Wheel starts immediately at full speed and decelerates uniformly,
      // like a frictionless ratchet wheel slowing against constant resistance.
      // Duration: fixed 9 seconds.

      const DURATION = 9.0;

      // EXACT PRIZE TARGETING: segment prizeIdx is at pointer when wheelRot = -prizeIdx * SEG_DEG
      const exactTarget = -prizeIdx * SEG_DEG;
      const currentMod = ((wheelRot % 360) + 360) % 360;
      const targetMod = ((exactTarget % 360) + 360) % 360;
      let arc = (targetMod - currentMod + 360) % 360;
      if (arc < 10) arc += 360;
      const finalRot = wheelRot + (5 * 360) + arc;  // always 5+ full spins then exact landing
      const OMEGA0adj = (finalRot - wheelRot) * 2 / DURATION;

      const startRot = wheelRot;
      const t0 = performance.now();

      function frame(now) {
        const t = Math.min((now - t0) / 1000, DURATION);
        // Linear decel position: θ = OMEGA0*t - OMEGA0/(2*D)*t²
        const pos = OMEGA0adj * t - (OMEGA0adj / (2 * DURATION)) * t * t;
        wheelRot = startRot + pos;
        drawWheel(); checkTicker();

        if (t < DURATION) {
          requestAnimationFrame(frame);
        } else {
          wheelRot = finalRot;
          drawWheel(); checkTicker();
          isSpinning = false;
          wheelGlow.classList.remove('spinning', 'easing-out');
          swipeHint.style.opacity = '1';
          // Always use the predetermined prize — never re-read from wheel position
          if (!prize.stockKey) { consecutiveBL++; } else { consecutiveBL = 0; }
          deductStock(prize);
          showWin(prize);
        }
      }
      requestAnimationFrame(frame);
    }

    /* ─── TICKER ─────────────────────────────────────────────────────────────── */
    function checkTicker() {
      const seg = segmentAtPointer();
      if (seg !== lastTickSeg) {
        lastTickSeg = seg;
        triggerTicker();
      }
    }

    let tickerLocked = false;
    let lastTickTime = 0;

    function triggerTicker() {
      if (tickerLocked) return;
      tickerLocked = true;

      // Measure time since last tick to determine spin speed
      const now = performance.now();
      const msSinceLastTick = now - lastTickTime;
      lastTickTime = now;

      // Fast spin: short sharp tick. Slow crawl: long heavy bounce.
      // Map interval: <80ms = very fast, >800ms = very slow crawl
      const intensity = Math.min(Math.max((msSinceLastTick - 60) / 800, 0), 1);

      // Dynamically set animation duration based on speed
      const jitterDuration = 100 + intensity * 160;   // 100ms fast → 260ms slow
      const bounceHeight = 14 + intensity * 20;    // 14px fast → 34px slow
      const scaleAmt = 1.2 + intensity * 0.4;   // 1.2x fast → 1.6x slow

      ticker.style.setProperty('--jitter-height', `-${bounceHeight}px`);
      ticker.style.setProperty('--ticker-scale', `${scaleAmt}`);
      ticker.style.setProperty('--jitter-dur', `${jitterDuration}ms`);

      ticker.classList.remove('jitter', 'pulse');
      void ticker.offsetWidth;
      ticker.classList.add('jitter', 'pulse');

      setTimeout(() => {
        ticker.classList.remove('jitter', 'pulse');
        tickerLocked = false;
      }, jitterDuration + 20);
    }

    /* ─── SWIPE INPUT ────────────────────────────────────────────────────────── */
    let dragStartY = null;
    let dragStartT = null;

    function onPointerDown(e) {
      if (isSpinning || winOverlay.classList.contains('active') || adminOverlay.classList.contains('open')) return;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      dragStartY = y;
      dragStartT = performance.now();
      resetIdle();
    }

    function onPointerUp(e) {
      if (isSpinning || winOverlay.classList.contains('active') || adminOverlay.classList.contains('open')) return;
      if (dragStartY === null) return;
      const y = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
      const dy = dragStartY - y;
      const dt = Math.max(performance.now() - dragStartT, 1);
      const vel = Math.abs(dy) / dt;
      dragStartY = null;
      dragStartT = null;
      if (vel > 0.1 || Math.abs(dy) > 30) {
        spin(Math.min(vel * 2, 3.5));
      }
    }

    /* Click-to-spin as fallback on desktop */
    let clickTimer = null;
    function onWheelClick() {
      if (isSpinning || winOverlay.classList.contains('active')) return;
      clearTimeout(clickTimer);
      clickTimer = setTimeout(() => spin(1.2), 80);
      resetIdle();
    }

    document.addEventListener('mousedown', onPointerDown);
    document.addEventListener('mouseup', onPointerUp);
    document.addEventListener('touchstart', onPointerDown, { passive: true });
    document.addEventListener('touchend', onPointerUp);
    canvas.addEventListener('click', onWheelClick);

    /* ─── IDLE ───────────────────────────────────────────────────────────────── */
    function resetIdle() {
      idleOverlay.classList.remove('visible');
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        if (!isSpinning && !winOverlay.classList.contains('active'))
          idleOverlay.classList.add('visible');
      }, 20000);
    }

    /* ─── WIN / LOSE ─────────────────────────────────────────────────────────── */
    function deductStock(prize) {
      if (prize.stockKey && (stock[prize.stockKey] ?? 0) > 0) {
        stock[prize.stockKey]--;
        // Record timestamp when a big voucher (200 or 500 SAR) is won
        if (prize.id === 'v200' || prize.id === 'v500') {
          lastVoucherTime = Date.now();
        }
        persist();
      }
    }

    function showWin(prize) {
      const isLose = !prize.stockKey;
      winCard.className = isLose ? 'tryagain' : '';

      if (isLose) {
        document.getElementById('win-emoji').textContent = '🎯';
        document.getElementById('win-ar').textContent = 'حظاً أوفر!';
        document.getElementById('win-en').textContent = 'BETTER LUCK NEXT TIME!';
        document.getElementById('win-prize-box').style.display = 'none';
        document.getElementById('win-sub').textContent = 'Try again at the flyadeal booth!';
      } else {
        document.getElementById('win-emoji').textContent = '🎉';
        document.getElementById('win-ar').textContent = 'مبروك!';
        document.getElementById('win-en').textContent = 'CONGRATULATIONS!';
        document.getElementById('win-prize-box').style.display = '';
        document.getElementById('prize-ar').textContent = prize.ar;
        document.getElementById('prize-en').textContent = prize.en.toUpperCase();
        document.getElementById('win-sub').textContent = 'Please collect your prize from the flyadeal team';
        startConfetti();
      }

      winOverlay.classList.add('active');

      // Countdown bar
      const fill = document.getElementById('countdown-fill');
      fill.style.transition = 'none';
      fill.style.transform = 'scaleX(1)';
      void fill.offsetWidth;
      fill.style.transition = 'transform 10s linear';
      fill.style.transform = 'scaleX(0)';

      clearTimeout(winTimeout);
      winTimeout = setTimeout(closeWin, 10000);
    }

    function closeWin() {
      winOverlay.classList.remove('active');
      stopConfetti();
      resetIdle();
    }

    /* ─── CONFETTI ───────────────────────────────────────────────────────────── */
    const CONF_COLORS = ['#5C4033', '#7A748A', '#D4AC6E', '#E8D5B5', '#ffffff', '#7CB518', '#C8B089'];

    function startConfetti() {
      confettiParticles = Array.from({ length: 55 }, () => ({
        x: Math.random() * window.innerWidth,
        y: -20 - Math.random() * 80,
        w: 7 + Math.random() * 9,
        h: 7 + Math.random() * 9,
        vx: (Math.random() - 0.5) * 3.5,
        vy: 3.5 + Math.random() * 4,
        rot: Math.random() * 360,
        vrot: (Math.random() - 0.5) * 8,
        color: CONF_COLORS[Math.floor(Math.random() * CONF_COLORS.length)],
        alpha: 1,
        shape: Math.random() > 0.5 ? 'rect' : 'circle',
      }));
      cancelAnimationFrame(confettiAnim);
      animateConfetti();
    }

    function animateConfetti() {
      const W = window.innerWidth, H = window.innerHeight;
      confCtx.clearRect(0, 0, W, H);
      let anyAlive = false;
      for (const p of confettiParticles) {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.08;
        p.rot += p.vrot;
        if (p.y > H * 0.85) p.alpha = Math.max(0, p.alpha - 0.025);
        if (p.alpha <= 0) continue;
        anyAlive = true;
        confCtx.save();
        confCtx.globalAlpha = p.alpha;
        confCtx.translate(p.x, p.y);
        confCtx.rotate(p.rot * Math.PI / 180);
        confCtx.fillStyle = p.color;
        if (p.shape === 'rect') {
          confCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        } else {
          confCtx.beginPath();
          confCtx.arc(0, 0, p.w / 2, 0, Math.PI * 2);
          confCtx.fill();
        }
        confCtx.restore();
      }
      if (anyAlive) {
        confettiAnim = requestAnimationFrame(animateConfetti);
      } else {
        confCtx.clearRect(0, 0, W, H);
      }
    }

    function stopConfetti() {
      cancelAnimationFrame(confettiAnim);
      confCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      confettiParticles = [];
    }

    /* ─── ADMIN PANEL ────────────────────────────────────────────────────────── */
    let tripleCount = 0, tripleTimer = null;

    tripleTapZone.addEventListener('click', handleTriple);
    tripleTapZone.addEventListener('touchend', handleTriple);

    function handleTriple(e) {
      e.stopPropagation();
      tripleCount++;
      clearTimeout(tripleTimer);
      tripleTimer = setTimeout(() => tripleCount = 0, 800);
      if (tripleCount >= 3) {
        tripleCount = 0;
        openAdmin();
      }
    }

    function openAdmin() {
      adminLogin.style.display = 'block';
      adminDash.classList.remove('visible');
      pwInput.value = '';
      pwError.textContent = '';
      pwInput.classList.remove('error');
      adminOverlay.classList.add('open');
      setTimeout(() => pwInput.focus(), 200);
    }

    document.getElementById('admin-close').addEventListener('click', () => {
      adminOverlay.classList.remove('open');
      adminDash.classList.remove('visible');
      adminLogin.style.display = 'block';
      resetIdle();
    });

    document.getElementById('login-btn').addEventListener('click', tryLogin);
    pwInput.addEventListener('keydown', e => { if (e.key === 'Enter') tryLogin(); });

    function tryLogin() {
      if (pwInput.value === '1234') {
        adminLogin.style.display = 'none';
        adminDash.classList.add('visible');
        renderAdminDash();
      } else {
        pwInput.classList.add('error');
        pwInput.value = '';
        pwError.textContent = 'Incorrect password';
        setTimeout(() => { pwInput.classList.remove('error'); pwError.textContent = ''; }, 1800);
      }
    }

    /* Day buttons */
    document.getElementById('day-grid').addEventListener('click', e => {
      const btn = e.target.closest('.day-btn');
      if (!btn) return;
      day = parseInt(btn.dataset.day);
      persist();
      document.getElementById('day-display').textContent = day;
      document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });

    /* Reset stock */
    document.getElementById('reset-stock-btn').addEventListener('click', () => {
      if (confirm('Reset all stock to initial values?')) {
        stock = { ...INITIAL_STOCK };
        consecutiveBL = 0;
        persist();
        renderStockList();
      }
    });

    function renderAdminDash() {
      // Sync day buttons
      document.querySelectorAll('.day-btn').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.day) === day);
      });
      renderStockList();
    }

    // Prize weights — kept in sync with SEGMENTS
    const PRIZE_WEIGHTS = {
      teddy: 100,
      keychain: 50,   // per segment (×2)
      aircraft: 100,
      betterLuck: 50, // per segment (×2)
      v200: 0,
      v500: 0
    };

    function applyWeights() {
      SEGMENTS.forEach(s => {
        if (s.id === 'teddy')    s.weight = PRIZE_WEIGHTS.teddy;
        if (s.id === 'aircraft') s.weight = PRIZE_WEIGHTS.aircraft;
        if (s.id === 'keychain1' || s.id === 'keychain2') s.weight = PRIZE_WEIGHTS.keychain;
        if (s.id === 'bl1' || s.id === 'bl2') s.weight = PRIZE_WEIGHTS.betterLuck;
        if (s.id === 'v200') s.weight = PRIZE_WEIGHTS.v200;
        if (s.id === 'v500') s.weight = PRIZE_WEIGHTS.v500;
      });
    }

    function renderStockList() {
      // ── Editable stock ──
      const stockItems = [
        { key: 'teddy',    name: 'Teddy Bear / دبدوب' },
        { key: 'keychain', name: 'Keychain / ميدالية مفاتيح' },
        { key: 'aircraft', name: 'Aircraft Model / نموذج طائرة' },
        { key: 'v200',     name: '200 SAR Voucher / قسيمة 200 ﷼' },
        { key: 'v500',     name: '500 SAR Voucher / قسيمة 500 ﷼' },
      ];
      stockList.innerHTML = stockItems.map(({ key, name }) => {
        const val = stock[key] ?? 0;
        return `
        <div class="stock-item">
          <div class="stock-edit-row">
            <span class="stock-name">${name}</span>
            <div class="qty-control">
              <button class="qty-btn" onclick="adjustStock('${key}',-1)">−</button>
              <input class="qty-input" type="number" min="0" max="999"
                value="${val}"
                onchange="setStock('${key}', parseInt(this.value)||0)"
                oninput="this.value=this.value.replace(/[^0-9]/g,'')" />
              <button class="qty-btn" onclick="adjustStock('${key}',1)">+</button>
            </div>
          </div>
        </div>`;
      }).join('');

      // ── Editable win chances ──
      const weightEl = document.getElementById('weight-list');
      if (weightEl) {
        const totalW = PRIZE_WEIGHTS.teddy + (PRIZE_WEIGHTS.keychain * 2) + PRIZE_WEIGHTS.aircraft + (PRIZE_WEIGHTS.betterLuck * 2) + PRIZE_WEIGHTS.v200 + PRIZE_WEIGHTS.v500;
        const weightItems = [
          { key: 'teddy',      label: 'Teddy Bear / دبدوب',            mult: 1 },
          { key: 'keychain',   label: 'Keychain / ميدالية مفاتيح',      mult: 2 },
          { key: 'aircraft',   label: 'Aircraft Model / نموذج طائرة',   mult: 1 },
          { key: 'betterLuck', label: 'Better Luck / حظاً أوفر',        mult: 2 },
          { key: 'v200',       label: '200 SAR Voucher / قسيمة 200 ﷼',  mult: 1 },
          { key: 'v500',       label: '500 SAR Voucher / قسيمة 500 ﷼',  mult: 1 },
        ];
        weightEl.innerHTML = weightItems.map(({ key, label, mult }) => {
          const w = PRIZE_WEIGHTS[key];
          const pct = Math.round((w * mult / totalW) * 100);
          return `
          <div class="stock-item">
            <div class="stock-edit-row">
              <span class="stock-name">${label}</span>
              <div class="qty-control">
                <button class="qty-btn" onclick="adjustWeight('${key}',-5)">−</button>
                <input class="qty-input" type="number" min="0" max="999"
                  value="${w}"
                  onchange="setWeight('${key}', parseInt(this.value)||0)"
                  oninput="this.value=this.value.replace(/[^0-9]/g,'')" />
                <button class="qty-btn" onclick="adjustWeight('${key}',5)">+</button>
              </div>
            </div>
            <div class="chance-label">${pct}% chance</div>
          </div>`;
        }).join('');
      }

      // ── Cooldown status ──
      const cdEl = document.getElementById('voucher-cooldown-status');
      if (cdEl) {
        const now = Date.now();
        const elapsed = now - lastVoucherTime;
        if (lastVoucherTime === 0) {
          cdEl.innerHTML = `<span style="color:#7CB518;">✅ No voucher won yet — vouchers are available</span>`;
        } else if (elapsed >= VOUCHER_COOLDOWN_MS) {
          cdEl.innerHTML = `<span style="color:#7CB518;">✅ Cooldown over — vouchers are available</span>`;
        } else {
          const remaining = VOUCHER_COOLDOWN_MS - elapsed;
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          cdEl.innerHTML = `<span style="color:#E8C87A;">🔒 Locked — next voucher available in <strong>${mins}m ${secs}s</strong></span>`;
          setTimeout(renderStockList, 1000);
        }
      }
    }

    function adjustStock(key, delta) {
      stock[key] = Math.max(0, (stock[key] ?? 0) + delta);
      persist();
      renderStockList();
    }
    function setStock(key, val) {
      stock[key] = Math.max(0, val);
      persist();
      renderStockList();
    }
    function adjustWeight(key, delta) {
      PRIZE_WEIGHTS[key] = Math.max(0, (PRIZE_WEIGHTS[key] ?? 0) + delta);
      applyWeights();
      renderStockList();
    }
    function setWeight(key, val) {
      PRIZE_WEIGHTS[key] = Math.max(0, val);
      applyWeights();
      renderStockList();
    }

    /* ─── DISABLE BROWSER GESTURES ───────────────────────────────────────────── */
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());

    /* ─── INIT ───────────────────────────────────────────────────────────────── */
    function init() {
      if (dayDisplay) dayDisplay.textContent = day;
      resizeCanvas();
      resetIdle();

      // Small intro animation: wheel gently rocks into place
      wheelRot = 0;
      let introT = 0;
      const introFrames = 50;
      function introAnim() {
        introT++;
        // Gentle clockwise/counter rock using negative values
        wheelRot = -Math.sin(introT / introFrames * Math.PI) * 6;
        drawWheel();
        if (introT < introFrames) requestAnimationFrame(introAnim);
        else { wheelRot = 0; drawWheel(); }
      }
      requestAnimationFrame(introAnim);
    }

    init();
  </script>
</body>

</html>
